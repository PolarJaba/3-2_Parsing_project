version: "3.9"
services:
  app:
    build: ./app/
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "new_db"
      POSTGRES_USER: "show"
      POSTGRES_PASSWORD: "1238"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - ./data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready -U  show -d new_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
